    <main>

        <h2>Subscribe to Newsletter</h2>

        <form method="get" action="record.html">
            <fieldset>
                <legend>Subscription Information</legend>
                <label class="top">Username* <input type="text" id="username" name="username" required></label>
                <label class="top">Password* <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$" required></label>
                <label class="top">Re-Enter Your Password* <input type="password" id="password2" name="password2" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$" required></label>
                <label class="top">Please Enter a Valid Email Address" <input type="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" id="email" name="email" required></label>

                <label for="rating" class="top">Rating</label>
                <div id="rangevalue">0</div>
                    
                    <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>

            <input type="submit" value="Subscribe to Newsletter" class="submitBtn">

        </form>
